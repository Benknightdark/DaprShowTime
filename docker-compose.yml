version: '3.4'
services:
  ############################
  # node app + Dapr sidecar
  ############################
  nodeapp:
    build: ./website
    depends_on:
      - redis
      - placement
    ports:
      - "3333:3000"  
    networks:
      - show-time     
  nodeapp-dapr:
    image: "daprio/daprd:edge"
    command: ["./daprd",
    "-app-id", "nodeapp",
    "-placement-host-address", "placement:50006",
     "-components-path", "/components"]
    volumes:
      - "./components/:/components"
    depends_on:
      - nodeapp
    network_mode: "service:nodeapp"
  ############################
  # Python app + Dapr sidecar
  ############################
  pythonapp:
    build: ./cal_service
    depends_on:
      - redis
      - placement
    networks:
      - show-time     
  pythonapp-dapr:
    image: "daprio/daprd:edge"
    command: ["./daprd",
    "-app-id", "pythonapp",
    "-placement-host-address", "placement:50006",
     "-components-path", "/components"]
    volumes:
      - "./components/:/components"
    depends_on:
      - pythonapp
    network_mode: "service:pythonapp"
  ############################
  # Dapr placement service
  ############################
  placement:
    image: "daprio/dapr"
    command: ["./placement", "-port", "50006"]
    ports:
      - "50006:50006"
    networks:
      - show-time
  ############################
  # Redis state store
  ############################
  redis:
    image: "redis:alpine"
    ports:
      - "6380:6379"
    networks:
      - show-time
networks:
    show-time: